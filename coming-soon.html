  <style>
    /* Paste this at the top of the file, replacing the duplicated :root and color preset blocks */

    /*--------------------------------------------------------------
    # Font & Color Variables
    # Help: https://bootstrapmade.com/color-system/
    --------------------------------------------------------------*/

    /* Fonts */

    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@500&display=swap');
    :root {
      --default-font: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      --heading-font: "Cardo", sans-serif;
      --subheading-font: "Quicksand", sans-serif;
      --nav-font: "Inter", sans-serif;
    }

    /* Global Colors - The following color variables are used throughout the website. Updating them here will change the color scheme of the entire website */
    :root {
      --background-color: #000000;
      /* Background color for the entire website, including individual sections */
      --default-color: #fafafa;
      /* Default color used for the majority of the text content across the entire website */
      --heading-color: #ffffff;
      /* Color for headings, subheadings and title throughout the website */
      --accent-color: #27a776;
      /* Accent color that represents your brand on the website. It's used for buttons, links, and other elements that need to stand out */
      --surface-color: #1a1a1a;
      /* The surface color is used as a background of boxed elements within sections, such as cards, icon boxes, or other elements that require a visual separation from the global background. */
      --contrast-color: #ffffff;
      /* Contrast color for text, ensuring readability against backgrounds of accent, heading, or default colors. */
    }

    /* Nav Menu Colors - The following color variables are used specifically for the navigation menu. They are separate from the global colors to allow for more customization options */
    :root {
      --nav-color: rgba(255, 255, 255, 0.5);
      /* The default color of the main navmenu links */
    }

    /* Color Presets - These classes override global colors when applied to any section or element, providing reuse of the sam color scheme. */
    .light-mode {
      --background-color: #ffffff;
      --default-color: #333333;
      --heading-color: #000000;
      --surface-color: #f2f2f2;
      --nav-color: rgba(0, 0, 0, 0.5);
    }

    /* Smooth scroll */
    :root {
      scroll-behavior: smooth;
    }

    /*--------------------------------------------------------------
    # General Styling & Shared Classes
    --------------------------------------------------------------*/
    body {
      color: var(--default-color);
      background-color: var(--background-color);
      font-family: var(--default-font);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: color-mix(in srgb, var(--accent-color), transparent 25%);
      text-decoration: none;
    }

    h1, h2, h3, h4, h5, h6 {
      color: var(--heading-color);
      font-family: var(--heading-font);
    }

    /*--------------------------------------------------------------
    # Global Header
    --------------------------------------------------------------*/
    .header {
      color: var(--default-color);
      background-color: var(--background-color);
      padding: 20px 0;
      transition: all 0.5s;
      z-index: 997;
      border-bottom: 1px solid color-mix(in srgb, var(--default-color), transparent 90%);
    }
    
    .header .container-fluid {
        padding: 0 2rem;
    }

    /*--------------------------------------------------------------
    # Animated Typed.js Logo
    --------------------------------------------------------------*/
    .header .logo #animated-logo-text {
      font-family: 'Bitcount Grid Single', sans-serif;
      font-size: 25px;
      font-weight: 500;
      color: var(--heading-color);
      min-width: 210px;
      min-height: 30px;
      display: inline-block;
      text-align: left;
    }

    .header .logo .typed-cursor {
      font-family: 'Bitcount Grid Single', sans-serif;
      font-size: 25px;
      font-weight: 500;
      color: var(--heading-color);
    }
    
    /* --- Theme Toggle Switch --- */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
      --light: #d8dbe0;
      --dark: #28292c;
    }

    .switch-label {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: var(--dark);
      border-radius: 13px;
      cursor: pointer;
      border: 2px solid var(--dark);
    }

    .checkbox {
      position: absolute;
      display: none;
    }

    .slider {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 13px;
      transition: 0.3s;
    }

    .checkbox:checked~.slider {
      background-color: var(--light);
    }

    .slider::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      box-shadow: inset 6px -2px 0px 0px var(--light);
      background-color: var(--dark);
      transition: 0.3s;
    }

    .checkbox:checked~.slider::before {
      transform: translateX(25px);
      background-color: var(--dark);
      box-shadow: none;
    }
    
    /*--------------------------------------------------------------
    # Coming Soon Section
    --------------------------------------------------------------*/
    #coming-soon {
      min-height: calc(100vh - 140px); /* Full height minus header and footer */
    }

    #coming-soon h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    #coming-soon p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 40px auto;
      color: color-mix(in srgb, var(--default-color), transparent 30%);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .countdown>div {
      text-align: center;
      background: var(--surface-color);
      padding: 20px;
      border-radius: 8px;
      min-width: 90px;
      border: 1px solid color-mix(in srgb, var(--default-color), transparent 92%);
    }

    .countdown span {
      display: block;
      font-size: 36px;
      font-weight: 700;
      color: var(--accent-color);
    }

    .countdown p {
      margin: 5px 0 0 0;
      font-size: 14px;
      font-family: var(--nav-font);
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--default-color);
    }

    .subscribe-form {
      max-width: 400px;
      margin: 0 auto 40px auto;
      position: relative;
    }

    .subscribe-form input[type="email"] {
      width: 100%;
      padding: 12px 140px 12px 20px;
      border-radius: 50px;
      border: 1px solid color-mix(in srgb, var(--default-color), transparent 85%);
      background-color: var(--surface-color);
      color: var(--default-color);
      font-size: 16px;
    }
     .subscribe-form input[type="email"]:focus {
        border-color: var(--accent-color);
        outline: none;
     }

    .subscribe-form button {
      position: absolute;
      top: 5px;
      right: 5px;
      bottom: 5px;
      padding: 0 30px;
      border-radius: 50px;
      background: var(--accent-color);
      color: var(--contrast-color);
      border: none;
      font-weight: 600;
      transition: 0.3s;
    }
     .subscribe-form button:hover {
        background-color: color-mix(in srgb, var(--accent-color) 90%, white 10%);
     }

    .page-social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .page-social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: color-mix(in srgb, var(--default-color), transparent 92%);
      color: var(--default-color);
      font-size: 20px;
      transition: 0.3s;
    }

    .page-social-links a:hover {
      background: var(--accent-color);
      color: var(--contrast-color);
      transform: translateY(-3px);
    }

    /*--------------------------------------------------------------
    # Global Footer
    --------------------------------------------------------------*/
    .footer {
      border-top: 1px solid color-mix(in srgb, var(--default-color), transparent 90%);
      color: var(--default-color);
      font-size: 14px;
      padding: 40px 0;
      text-align: center;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        #coming-soon h1 { font-size: 36px; }
        .countdown { gap: 10px; }
        .countdown > div { padding: 15px; min-width: 70px; }
        .countdown span { font-size: 28px; }
    }
  </style>
</head>

<body>
  <header id="header" class="header d-flex align-items-center sticky-top">

  <main class="main">
    <section id="coming-soon" class="d-flex align-items-center justify-content-center">

          <div class="col-lg-8">

            <div class="countdown">
              <div>
                <span id="days">00</span>
                <p>Days</p>
              </div>
              <div>
                <span id="hours">00</span>
                <p>Hours</p>
              </div>

                <span id="minutes">00</span>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /**
       * Animated Logo Text using Typed.js
       */
      new Typed('#animated-logo-text', {
        strings: ['Nyteshade', 'Michael Neiketien'],
        typeSpeed: 80,
        backSpeed: 70,
        backDelay: 2000,
        startDelay: 100,
        loop: true,
        showCursor: false
      });

      /**
       * Light/Dark Mode Toggle & Persistence
       */
      const themeToggle = document.querySelector('#toggle');
      if (themeToggle) {
        const body = document.querySelector('body');
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme === 'light') {
          body.classList.add('light-mode');
          themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', function() {
          if (this.checked) {
            body.classList.add('light-mode');
            localStorage.setItem('theme', 'light');
          } else {
            body.classList.remove('light-mode');
            localStorage.setItem('theme', 'dark');
          }
        });
      }

      /**
       * Countdown Timer
       */
      function startCountdown() {
        // --- SET YOUR LAUNCH DATE HERE ---
        const launchDate = new Date("Nov 12, 2025 00:00:00").getTime();
        // ---------------------------------

        const countdownFunction = setInterval(function() {
          const now = new Date().getTime();
          const distance = launchDate - now;

          if (distance < 0) {
            clearInterval(countdownFunction);
            document.querySelector('.countdown').innerHTML = "<h1>We've Launched!</h1>";
            return;
          }

          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("days").innerText = days < 10 ? '0' + days : days;
          document.getElementById("hours").innerText = hours < 10 ? '0' + hours : hours;
          document.getElementById("minutes").innerText = minutes < 10 ? '0' + minutes : minutes;
          document.getElementById("seconds").innerText = seconds < 10 ? '0' + seconds : seconds;

        }, 1000);
      }
      
      startCountdown();

    });
  </script>
